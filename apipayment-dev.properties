spring.datasource.url=jdbc:mysql://bdmysql:3306/ApiPayment?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.data.rest.base-path=/api
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
server.port=8080

# Establece el perfil de configuraci√≥n como "dev" (desarrollo)
spring.cloud.config.profile=dev
spring.application.name=servicio-api-payment
eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka
